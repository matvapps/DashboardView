apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'


android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "0.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

}

publish {
    groupId = 'com.github.matvapps'
    artifactId = 'DashboardView'
    publishVersion = '0.0.1'
    desc = 'Speedometer and tachometer for display car dashboard'
    licences = ['Apache-2.0']
    uploadName='DashboardView'
    website = 'https://github.com/matvapps/DashboardView.git'
}


